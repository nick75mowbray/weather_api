<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav id="search-container">
    
    <div id="search-content" class="closed">
        <div id="close-div">
            <h6>close</h6>
            <h4 id="close">&#215;</h4>
        </div>
        <form id="search-form">
        <input type="text" id="city-search" name="city" placeholder="search for a city">
        </form>
        <!-- buttons go here -->
        <div id="btn-container">
        </div>

    </div>
</nav>
<!-- todays city and temp -->
<div style="width: 100vw;">
<div class="flex-container">
    <div id="left-container">
        <h4 id="arrow">></h4>
        <div id="today-container">
            <h3 id="city-name"></h3>
            <div id="current-temp-container">
                <h1 id="today-temp"></h1>
                <h1>&#176;</h1>
            </div>
        </div>
    </div>
    <div id="today-condition-container">
        <div id="today-icon"></div>
        <h3 id="today-weather"></h3>
    </div>
    
</div>
<!-- today other info -->
<div id="info-container">
    <div class="info">
        <h2 id="humidity"></h2>
        <h5>Humidity</h5>
    </div>
    <div class="info">
        <h2 id="windspeed"></h2>
        <h5>Wind</h5>
    </div>
    <div class="info">
        <div id="uv-container">
            <h5 id="uv-text"></h5>
            <h2 id="uv-rating"></h2>
        </div>
        
        <h5>UV</h5>
    </div>
</div>
</div>
<!-- forcast cards -->
<div id="forcast-container">
    
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
